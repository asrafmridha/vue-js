<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js 3</title>
    <script src="../vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>#Creating a Vue Application</h2>
    </header>

    <div id="app">
      <form @submit.prevent="handleFormSubmit">
        <h3>Enter Your Name</h3>
        <!-- <input type="text" @keyup="handlekeyup"> -->
        <input type="text" @keyup="handlekeyup" />
        <p>Welcome {{ name }}</p>
        <button type="submit">ok</button>
      </form>
      <div class="card" @click="handleCardEvent">
        <button @click.stop="handleCardViewEvent">View</button>
      </div>  <!-- click event div --> 
      <!-- <div class="card" @click.right="handCardEvent"></div> -->  <!--click right event div -->
      <!-- <div class="card" @click.left="handCardEvent"></div> -->  <!--click left event div -->

    </div>
    <script src="app.js"></script>
  </body>
</html>
