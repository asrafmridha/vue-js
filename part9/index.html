<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js 3</title>
    <script src="../vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>#Creating a Vue Application</h2>
    </header>

    <div id="app">
      <button :class="{active : activeClass=='red'}" @click="setClass('red')">
        Red
      </button>
      <button
        :class="{active : activeClass=='green'}"
        @click="setClass('green')"
      >
        Green
      </button>
      <button :class="{active : activeClass=='blue'}" @click="setClass('blue')">
        Blue
      </button>
      <button :class="['active','button']">
        Always Active
      </button>
      <br />
      <div :class="activeClass"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
